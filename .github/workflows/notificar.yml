name: Notificacoes

on:
  schedule:
    - cron: "10 23 * * *"  # 20:10 horário de Brasília (23:10 UTC)
  workflow_dispatch:       # permite rodar manualmente

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar código
        uses: actions/checkout@v3

      - name: Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Executar script de notificações
        env:
          FIREBASE_KEY: ${{ secrets.FIREBASE_KEY }}
        run: node index.js
